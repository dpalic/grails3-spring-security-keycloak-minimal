buildscript {
    ext {
        grailsVersion = project.grailsVersion
    }
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.5.0"
        classpath "org.grails.plugins:hibernate4:5.0.2"
    }
}

version "0.1"
group "client"

apply plugin:"eclipse"
apply plugin:"idea"
apply plugin:"war"
apply plugin:"org.grails.grails-web"
apply plugin:"org.grails.grails-gsp"
apply plugin:"asset-pipeline"

ext {
    grailsVersion = project.grailsVersion
    gradleWrapperVersion = project.gradleWrapperVersion
}

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-logging:1.3.3.RELEASE"
    compile "org.springframework.boot:spring-boot-autoconfigure:1.3.3.RELEASE"
    compile "org.grails:grails-core:3.1.3"
    compile "org.springframework.boot:spring-boot-starter-actuator:1.3.3.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-tomcat:1.3.3.RELEASE"
    compile "org.grails:grails-dependencies:3.1.3"
    compile "org.grails:grails-web-boot:3.1.3"
    // compile "org.grails.plugins:cache"
    // compile "org.grails.plugins:scaffolding"
    // compile "org.grails.plugins:hibernate4"
    // compile "org.hibernate:hibernate-ehcache"
    console "org.grails:grails-console:3.1.3"
    profile "org.grails.profiles:web:3.1.3"
    runtime "org.grails.plugins:asset-pipeline"
    // runtime "com.h2database:h2"
    testCompile "org.grails:grails-plugin-testing:3.1.3"
    testCompile "org.grails.plugins:geb"
    testRuntime "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
    testRuntime "net.sourceforge.htmlunit:htmlunit:2.18"

    compile "org.keycloak:keycloak-spring-security-adapter:3.0.0.Final"
    runtime "org.jboss.logging:jboss-logging:3.3.0.Final"
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}

assets {
    minifyJs = true
    minifyCss = true
}
